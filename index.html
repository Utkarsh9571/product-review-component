<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="card">
      <div class="perfume-pic">
        <img class="desktop" src="./images/image-product-desktop.jpg" alt="An image of Gabrielle Essence Eau De Parfum">
        <img class="mobile" src="./images/image-product-mobile.jpg" alt="An image of Gabrielle Essence Eau De Parfum"></div>
      <div class="info">
        <h1 class="heading">PERFUME</h1>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <h1>$149.99</h1>
        <h2>$169.99</h2>
        </div>
        <div class="add-button"><img id="cart" src="./images/icon-cart.svg" alt="icon of cart">
        <p><a href="#">Add to Cart</a></p>
      </div>
      </div>
    </div>
  </main>
</body>
</html>
